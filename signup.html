<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/developer.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1 class="bg-secondary text-primary">Sign Up Here</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="#">Sign Up</a>
    </nav>
    <form action="box">
      <fieldset>
        <legend>Sign Up</legend>

        <div>
          <label for="">Email</label>
          <input type="email" />
        </div>

        <div>
          <label for="">Password</label>
          <input type="password" />
        </div>

        <div>
          <label for="">Confirm Password</label>
          <input type="password" />
        </div>

        <div>
          <input type="submit" value="submit" />
          <input type="reset" value="Cancel" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
